services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: signal_engine_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./simulation_state.json:/app/simulation_state.json
      - ./settings.json:/app/settings.json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signal_engine_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
